<ion-header>

  <ion-navbar>
    <ion-title>chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="chatMessage">
    <div class="message" *ngFor="let item of items | async" >
      <div [class]="item.username === username ? 'innerMessage messageLeft' : 'innerMessage messageRight'">
        <div class="username">{{item.username}}</div>
        <div class="message">{{item.message}}</div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <div id="footer">
    <div class="elem">
      <ion-input [(ngModel)]="message"></ion-input>
    </div>
    <div class="elem">
      <button ion-button (click)="sendMessage(username, message)">
        <ion-icon name="send"></ion-icon>
      </button>
    </div>
  </div>
</ion-footer>
