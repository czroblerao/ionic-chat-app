<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login socials app</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button color="primary" (click)="login('facebook')" *ngIf="!provider.loggedIn"> <ion-icon name="logo-facebook"></ion-icon>&nbsp;Login with facebook</button>

  <button ion-button color="primary" (click)="login('google')" *ngIf="!provider.loggedIn"><ion-icon name="logo-google"></ion-icon>&nbsp;Login with google</button>

  <ion-card *ngIf="provider.loggedIn">
    <img src="{{ provider.profilePicture }}" />
    <ion-card-content>
      <ion-card-title>
        {{ provider.name }}
      </ion-card-title>
      <p style="text-align: center;">
        {{ provider.email }}
      </p>
    </ion-card-content>
  </ion-card>

  <button ion-button color="primary" (click)="logout()" *ngIf="provider.loggedIn">Logout of {{ provider.providerID === 'facebook.com' ? 'Facebook' : 'Google' }}  </button>
</ion-content>
